# Use this file to translate heads and messages to your preferred language
# Values can be either Minecraft translation keys or plain text

head-type-names:
  head: "Head"
  skull: "Skull"
  toe: "Toe"

# The display name format used when creating head items
head-name-format:
  default: "${MOB_SUBTYPES_DESC}${MOB_TYPE} ${HEAD_TYPE}"
  player: "${NAME} Head"
  giant: "${MOB_SUBTYPES_DESC}${MOB_TYPE}'s Toe"

